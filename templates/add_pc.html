{% extends 'base.html' %}

{% block content %}

</br></br></br>

{% if user.is_athenticated %}

    <div class="registration-form">
        <div class="form-icon">
            <span><i class="fa fa-thin fa-computer"></i></span>
        </div>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class='btn btn-block create-pc'>Submit</button>
            </form>
        </div>
    </div>

{% else %}

    <div class="alert alert-danger"
        <strong>Whoops!</strong> It appears you are not logged in. Please login below.
        <a class="btn btn-block" href="{% url 'login' %}">Log In</a>
    </div>

{% endif %}

{% endblock %}
