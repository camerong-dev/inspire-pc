{% extends 'base.html' %}
{% load static %}

{% block content %}

</br></br></br>
{% if user.id == post.author.id %}
    <div class="registration-form">
        <div class="form-icon">
            <span><i class="fa fa-thin fa-computer"></i></span>
        </div>
        <div class="form-group text-center">
            <form method="POST" enctype="multipart/form-data">
                <h3>Delete: {{ post.title }}</h3>
                <p>Are you sure you want to delete this PC?</p>
                {% csrf_token %}
                <button type="submit" class="btn btn-block form-button">
                    <i class="fa fa-solid fa-trash" aria-hidden="true"></i>
                    Delete PC
                </button>
            </form>
        </div>
    </div>
{% else %}
    <div class="registration-form">
        <div class="alert alert-danger text-center">
            <strong>Whoops!</strong> It appears you are not logged in.
            <br> 
            Please login below.
            <br>
            <div>
                <a class="btn btn-block form-button" href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
