{% load static %}


<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspire PC</title>
    <link type="image/png" rel="icon" href="{% static 'media/images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inspire PC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">
                            <i class="fa fa-light fa-magnifying-glass"></i>
                            Find A PC
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/add_pc">
                            <i class="fa fa-light fa-arrow-up-from-bracket"></i>
                            Add A PC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fa fa-light fa-user"></i>
                            Log Out
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fa fa-light fa-user"></i>
                            Log In
                        </a>
                    </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto mb-2 mb-md-0">
                    <li class="nav-link">
                        Hi, {{ user.username }}!
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a href="https://www.facebook.com" class="nav-link px-2 text-body-secondary"
                        aria-label="Visit our Facebook page" target="_blank" rel="noopener">
                        <i class="social-icons fa fa-brands fa-square-facebook fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.instagram.com" class="nav-link px-2 text-body-secondary"
                        aria-label="Visit our Instagram page" target="_blank" rel="noopener">
                        <i class="social-icons fa fa-brands fa-square-instagram fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.reddit.com" class="nav-link px-2 text-body-secondary"
                        aria-label="Visit our Reddit page" target="_blank" rel="noopener">
                        <i class="social-icons fa fa-brands fa-square-reddit fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.twitter.com" class="nav-link px-2 text-body-secondary"
                        aria-label="Visit our Twitter page" target="_blank" rel="noopener">
                        <i class="social-icons fa fa-brands fa-square-twitter fa-2xl"></i>
                    </a>
                </li>
            </ul>
            <p class="text-center nav-item text-body-secondary">
                <a href="https://github.com/camerong-dev">
                    camerong-dev
                    <i class="fa-brands fa-square-github"></i>
                </a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cd28cf17df.js" crossorigin="anonymous"></script>

</body>

</html>
