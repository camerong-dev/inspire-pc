{% extends 'base.html' %}


{% block content %}
    {% load cloudinary %}
    {% cloudinary photo.image THUMBNAIL %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 align-items-start">
                {% for post in object_list %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <a href="{% url 'pc-details' post.pk %}">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{post.feature_image.url}}" preserveAspectRatio="xMidYMid slice" focusable="false"></img>
                                <div class="card-body">
                                    <p class="card-text">{{post.title}} - {{post.author}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group" href="{% url 'pc-details' post.pk %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </div>
                                        <small class="text-body-secondary">{{post.created_on}}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
