{% extends 'base.html' %}
{% load static %}

{% block content %}

</br></br></br>

{% if user.is_authenticated %}

    <div class="registration-form">
        <div class="form-icon">
            <span><i class="fa fa-thin fa-computer"></i></span>
        </div>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                <h5 class="form-title">Update PC</h5>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type='submit' class='btn btn-block create-pc'>Update</button>
                </div>
            </form>
        </div>
    </div>

{% else %}
    <div class="registration-form">
        <div class="alert alert-danger text-center">
            <strong>Whoops!</strong> It appears you are not logged in.
            <br> 
            Please login below.
            <br>
            <div>
                <a class="btn btn-block form-button" href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
